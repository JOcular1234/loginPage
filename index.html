    <form id="loginForm">
        <h1>Login</h1>
        <label for="username">Username: <span>*</span></label> <br>
        <div class="user-name">
        <input type="text" id="username" name="username" size="30" placeholder="username:">
        <span style="color: #000;"><i class="fa-regular fa-user"></i>
        </span>
    </div>

        <span id="handleUserNameError"></span>
        <br><br>
        
        <label for="password">Password:<span>*</span></label> <br>
        <div class="password-div">
        <input type="text" id="password" name="password" size="30"> 
<span onclick="hide()" style=" color: #000;"><i class="fa-solid fa-eye" id="eye"></i></span> 
</div>

        <span id="handlePasswordError"></span>

        <br>
        <div class="remember-div">
        <input type="checkbox">
        <label for="">Remember me</label>
        </div>
        <span id="handleBothError"></span>
        
        <br>
        
        <button type="submit" id="submitbtn">Login</button>
        <h4><a href="#">Forgot your password?</a></h4>
    </form>
